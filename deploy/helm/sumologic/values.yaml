## Configure optional OpenTelemetry Collector in Agent mode
otelagent:
  enabled: false
  daemonset:
    nodeSelector: {}
    tolerations: []
    resources:
      limits:
        memory: 2Gi
        cpu: 1000m
      requests:
        memory: 196Mi
        cpu: 50m
    ## Add custom labels only to otelagent daemonset.
    podLabels: {}
    ## Add custom annotations only to otelagent daemonset.
    podAnnotations: {}
    ## Memory Ballast size should be max 1/3 to 1/2 of memory.
    memBallastSizeMib: "250"
    image:
      repository: "public.ecr.aws/sumologic/opentelemetry-collector"
      tag: "0.22.0-sumo"
      pullPolicy: IfNotPresent

    ## Extra Environment Values - allows yaml definitions
    # extraEnvVars:
    #   - name: VALUE_FROM_SECRET
    #     valueFrom:
    #       secretKeyRef:
    #         name: secret_name
    #         key: secret_key

    # extraVolumes:
    #   - name: es-certs
    #     secret:
    #       defaultMode: 420
    #       secretName: es-certs
    # extraVolumeMounts:
    #   - name: es-certs
    #     mountPath: /certs
    #     readOnly: true

  config:
    receivers:
      jaeger:
        protocols:
          thrift_compact:
            endpoint: "0.0.0.0:6831"
          thrift_binary:
            endpoint: "0.0.0.0:6832"
          grpc:
            endpoint: "0.0.0.0:14250"
          thrift_http:
            endpoint: "0.0.0.0:14268"
      opencensus:
        endpoint: "0.0.0.0:55678"
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:55681"
      zipkin:
        endpoint: "0.0.0.0:9411"
    processors:
      ## Tags spans with K8S metadata, basing on the context IP
      k8s_tagger:
        ## When true, only IP is assigned and passed (so it could be tagged on another collector)
        passthrough: true

      ## The memory_limiter processor is used to prevent out of memory situations on the collector.
      memory_limiter:
        ## check_interval is the time between measurements of memory usage for the
        ## purposes of avoiding going over the limits. Defaults to zero, so no
        ## checks will be performed. Values below 1 second are not recommended since
        ## it can result in unnecessary CPU consumption.
        check_interval: 5s

        ## Maximum amount of memory, in MiB, targeted to be allocated by the process heap.
        ## Note that typically the total memory usage of process will be about 50MiB higher
        ## than this value.
        limit_mib: 1900

      ## The batch processor accepts spans and places them into batches grouped by node and resource
      batch:
        ## Number of spans after which a batch will be sent regardless of time
        send_batch_size: 256
        ## Time duration after which a batch will be sent regardless of size
        timeout: 5s
    extensions:
      health_check: {}
    exporters:
      otlp:
        endpoint: "exporters.otlp.endpoint.replace:4317"
        insecure: true
    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [jaeger, opencensus, otlp, zipkin]
          processors: [memory_limiter, k8s_tagger, batch]
          exporters: [otlp]

## Configure otelcol
otelcol:
  deployment:
    nodeSelector: {}
    tolerations: []
    replicas: 1
    resources:
      limits:
        memory: 2Gi
        cpu: 1000m
      requests:
        memory: 384Mi
        cpu: 200m
    ## Option to define priorityClassName to assign a priority class to pods.
    priorityClassName:

    ## Add custom labels only to otelcol deployment.
    podLabels: {}
    ## Add custom annotations only to otelcol deployment.
    podAnnotations: {}
    ## Memory Ballast size should be max 1/3 to 1/2 of memory.
    memBallastSizeMib: "683"
    image:
      repository: "public.ecr.aws/sumologic/opentelemetry-collector"
      tag: "0.22.0-sumo"
      pullPolicy: IfNotPresent

    ## Extra Environment Values - allows yaml definitions
    # extraEnvVars:
    #   - name: VALUE_FROM_SECRET
    #     valueFrom:
    #       secretKeyRef:
    #         name: secret_name
    #         key: secret_key

    # extraVolumes:
    #   - name: es-certs
    #     secret:
    #       defaultMode: 420
    #       secretName: es-certs
    # extraVolumeMounts:
    #   - name: es-certs
    #     mountPath: /certs
    #     readOnly: true

  ## To enable collecting all logs, set to false
  logLevelFilter: true
  ## Metrics from Collector
  metrics:
    enabled: true
  ## Collector configuration
  config:
    receivers:
      jaeger:
        protocols:
          thrift_compact:
            endpoint: "0.0.0.0:6831"
          thrift_binary:
            endpoint: "0.0.0.0:6832"
          grpc:
            endpoint: "0.0.0.0:14250"
          thrift_http:
            endpoint: "0.0.0.0:14268"
      opencensus:
        endpoint: "0.0.0.0:55678"
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:55681"
      zipkin:
        endpoint: "0.0.0.0:9411"
    processors:
      ## Tags spans with K8S metadata, basing on the context IP
      k8s_tagger:
        ## When true, only IP is assigned and passed (so it could be tagged on another collector)
        passthrough: false
        ## When true, additional fields, such as serviceName are being also extracted
        owner_lookup_enabled: true
        ## Extracted fields and assigned names
        extract:
          metadata:
            ## extract the following well-known metadata fields
            - containerId
            - containerName
            - clusterName
            - daemonSetName
            - deploymentName
            - hostName
            - namespace
            - nodeName
            - podId
            - podName
            - replicaSetName
            - serviceName
            - statefulSetName
          annotations:
            - tag_name: "k8s.pod.annotation.%s"
              key: "*"
          namespace_labels:
            - tag_name: "k8s.namespace.label.%s"
              key: "*"
          labels:
            - tag_name: "k8s.pod.label.%s"
              key: "*"
      ## Source processor adds Sumo Logic related metadata
      source:
        collector: "processors.source.collector.replace"
        source_name: "processors.source.name.replace"
        source_category: "processors.source.category.replace"
        source_category_prefix: "processors.source.category_prefix.replace"
        source_category_replace_dash: "processors.source.category_replace_dash.replace"
        exclude_namespace_regex: "processors.source.exclude_namespace_regex.replace"
        exclude_pod_regex: "processors.source.exclude_pod_regex.replace"
        exclude_container_regex: "processors.source.exclude_container_regex.replace"
        exclude_host_regex: "processors.source.exclude_host_regex.replace"
        annotation_prefix: "k8s.pod.annotation."
        pod_template_hash_key: "k8s.pod.label.pod-template-hash"
        pod_name_key: "k8s.pod.pod_name"
        namespace_key: "k8s.namespace.name"
        pod_key: "k8s.pod.name"
        container_key: "k8s.container.name"
        source_host_key: "k8s.pod.hostname"

      ## Resource processor sets the associted cluster attribute
      resource:
        attributes:
          - key: k8s.cluster.name
            value: "processors.resource.cluster.replace"
            action: upsert

      ## The memory_limiter processor is used to prevent out of memory situations on the collector.
      memory_limiter:
        ## check_interval is the time between measurements of memory usage for the
        ## purposes of avoiding going over the limits. Defaults to zero, so no
        ## checks will be performed. Values below 1 second are not recommended since
        ## it can result in unnecessary CPU consumption.
        check_interval: 5s

        ## Maximum amount of memory, in MiB, targeted to be allocated by the process heap.
        ## Note that typically the total memory usage of process will be about 50MiB higher
        ## than this value.
        limit_mib: 1900

      ## Smart cascading filtering rules with preset limits.
      cascading_filter:
        ## (default = 30s): Wait time since the first span of a trace arrived before making
        ## a filtering decision
        decision_wait: 30s
        ## (default = 50000): Maximum number of traces kept in memory
        num_traces: 90000
        ## (default = 0): Expected number of new traces (helps in allocating data structures)
        expected_new_traces_per_sec: 100
        ## (default = 0): defines the global limit of maximum number of spans per second
        ## that are going to be emitted
        spans_per_second: 1660
        ## (default = 0.2): Ratio of spans that are always probabilistically filtered
        ## (hence might be used for metrics calculation).
        probabilistic_filtering_ratio: 0.2
        ## (no default): Policies used to make a sampling decision
        policies:
          - name: extended-duration
            ## Spans_per_second: max number of emitted spans per second by this policy.
            spans_per_second: 500
            properties:
              ## Selects the span if the duration is greater or equal the given
              ## value (use s or ms as the suffix to indicate unit).
              min_duration: 5s
          - name: everything-else
            ## This selects all traces, up the to the global limit
            spans_per_second: -1

      ## The batch processor accepts spans and places them into batches grouped by node and resource
      batch:
        ## Number of spans after which a batch will be sent regardless of time
        send_batch_size: 256
        ## Never more than this many spans are being sent in a batch
        send_batch_max_size: 512
        ## Time duration after which a batch will be sent regardless of size
        timeout: 5s
    extensions:
      health_check: {}
    exporters:
      zipkin:
        endpoint: ${SUMO_ENDPOINT_DEFAULT_TRACES_SOURCE}
      ## Following generates verbose logs with span content, useful to verify what
      ## metadata is being tagged. To enable, uncomment and add "logging" to exporters below.
      ## There are two levels that could be used: `debug` and `info` with the former
      ## being much more verbose and including (sampled) spans content
      # logging:
      #   loglevel: debug
      otlphttp:
        traces_endpoint: ${SUMO_ENDPOINT_DEFAULT_TRACES_SOURCE}
        compression: gzip
    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [jaeger, opencensus, otlp, zipkin]
          processors: [memory_limiter, k8s_tagger, source, resource, batch]
          ## To enable zipkin exporter comment out following line
          exporters: [otlphttp]
          ## and uncomment next one
          # exporters: [zipkin]

