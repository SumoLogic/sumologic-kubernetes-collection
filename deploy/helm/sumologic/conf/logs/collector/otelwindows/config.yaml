exporters:
  otlphttp:
    endpoint: http://${LOGS_METADATA_SVC}.${NAMESPACE}.svc.{{ .Values.sumologic.clusterDNSDomain }}.:4318
    sending_queue:
      queue_size: 10
    # this improves load balancing at the cost of more network traffic
    disable_keep_alives: true
{{- if eq .Values.debug.logs.otelwindows.print true }}
  debug:
    verbosity: detailed
{{- end }}

extensions:
  file_storage:
    compaction:
      directory: /var/lib/storage/otc
      on_rebound: true
    directory: /var/lib/storage/otc
    timeout: 10s
  health_check: {}
  pprof: {}

processors:
  batch:
    send_batch_max_size: 2000
    send_batch_size: 1000
    timeout: 1s

receivers:
{{- if .Values.sumologic.logs.container.enabled }}
{{ include "logs.collector.configuration.receivers.filelog-container" (deepCopy . | merge (dict "Type" "windows" )) | nindent 2 }}
{{- end }}

service:
  extensions:
    - health_check
    - file_storage
    - pprof
  pipelines:
{{- if .Values.sumologic.logs.container.enabled }}
    logs/containers:
      exporters:
        - otlphttp
{{- if eq .Values.debug.logs.collector.print true }}
        - debug
{{- end }}
      processors:
        - batch
      receivers:
        - filelog/containers
{{- end }}
  telemetry:
    logs:
      level: {{ .Values.otelwindows.logLevel | quote }}
