<filter containers.**>
  @type record_transformer
  enable_ruby
  renew_record true
  <record>
    log    ${record["log"].split(/[\n\t]+/).map! {|item| JSON.parse(item)["log"]}.join("") rescue record["log"]}
    stream ${[record["log"].split(/[\n\t]+/)[0]].map! {|item| JSON.parse(item)["stream"]}.join("") rescue record["stream"]}
    time   ${[record["log"].split(/[\n\t]+/)[0]].map! {|item| JSON.parse(item)["time"]}.join("") rescue record["time"]}
  </record>
</filter>
# match all  container logs and label them @NORMAL
<match containers.**>
  @type relabel
  @label @NORMAL
</match>
<label @NORMAL>
  #  only match fluentd logs based on fluentd container name
  {{ printf "<filter **%s**>" (include "sumologic.fullname" .) }}
    # only ingest fluentd logs of levels: {error, fatal} and warning messages if buffer is full
    @type grep
    <regexp>
      key log
      pattern /\[error\]|\[fatal\]|drop_oldest_chunk/
    </regexp>
  </filter>
  # third-party kubernetes metadata  filter plugin
  <filter containers.**>
    @type kubernetes_metadata
    @include logs.kubernetes.metadata.filter.conf
  </filter>
  # sumologic kubernetes metadata enrichment filter plugin
  <filter containers.**>
    @type enhance_k8s_metadata
    @include logs.enhance.k8s.metadata.filter.conf
  </filter>
  # kubernetes sumologic filter plugin
  <filter containers.**>
    @type kubernetes_sumologic
    @include logs.kubernetes.sumologic.filter.conf
  </filter>
  <match containers.**>
    @type sumologic
    @id sumologic.endpoint.logs
    @include logs.output.conf
    <buffer>
      {{- if or .Values.sumologic.fluentd.persistence.enabled (eq .Values.sumologic.fluentd.buffer "file") }}
      @type file
      path /fluentd/buffer/logs.containers
      {{- else }}
      @type memory
      {{- end }}
      @include buffer.output.conf
    </buffer>
  </match>
</label>
