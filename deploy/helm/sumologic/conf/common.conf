# Prevent fluentd from handling records containing its own logs.
<match fluentd.**>
  @type null
</match>
# expose the Fluentd metrics to Prometheus
<source>
  @type prometheus
  metrics_path /metrics
  port 24231
</source>
<source>
  @type prometheus_output_monitor
</source>
<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>
{{- if .Values.sumologic.fluentdLogLevel }}
<system>
  log_level {{ .Values.sumologic.fluentdLogLevel }}
</system>
{{- end }}