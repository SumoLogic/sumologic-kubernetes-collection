# Prevent fluentd from handling records containing its own logs.
<match fluentd.**>
  @type null
</match>
# expose the Fluentd metrics to Prometheus
<source>
  @type prometheus
  metrics_path /metrics
  port 24231
</source>
<source>
  @type prometheus_output_monitor
</source>
<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>
<system>
  {{- if .Values.fluentd.logLevel }}
    log_level {{ .Values.fluentd.logLevel }}
  {{- end }}
  {{- if .Values.fluentd.workers }}
    workers {{ .Values.fluentd.workers}}
  {{- end }}
</system>
