<source>
    @type zipkin
    port 9411
</source>
<filter tracing.**>
    @type stdout
</filter>
<match tracing.**>
    @type zipkin
    endpoint "#{ENV['SUMO_ENDPOINT_TRACES']}"
    content_type application/json
    overwrite_content_type application/vnd.sumologic.zipkin
    open_timeout 1
</match>