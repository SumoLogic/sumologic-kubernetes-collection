<source>
  @type zipkin
  @label @TRACING
  port 9411
</source>
<label @TRACING>
  <filter tracing.**>
    @type stdout
  </filter>
  <match tracing.**>
    @type zipkin
    endpoint "#{ENV['SUMO_ENDPOINT_TRACES']}"
    content_type application/json
    override_content_type application/vnd.sumologic.zipkin
    open_timeout 1
  </match>
</label>