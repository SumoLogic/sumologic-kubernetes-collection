{{- if .Values.watchResourceEventsOverrides }}
{{- range $name, $version := .Values.watchResourceEventsOverrides }}
<source>
  @type events
  deploy_namespace {{ $.Release.Namespace }}
  resource_name {{ $name }}
  api_version {{ $version }}
</source>
{{- end }}
{{- else }}
<source>
  @type events
  deploy_namespace {{ .Release.Namespace }}
</source>
{{- end }}
<source>
  @type prometheus
  metrics_path /metrics
  port 24231
</source>
<source>
  @type prometheus_output_monitor
</source>
<match kubernetes.**>
  @type sumologic
  @id sumologic.endpoint.events
  endpoint "#{ENV['SUMO_ENDPOINT_EVENTS']}"
  data_type logs
  disable_cookies true
  verify_ssl {{ .Values.fluentd.verifySsl }}
  proxy_uri {{ .Values.fluentd.proxyUri | quote }}
  <buffer>
    {{- if eq .Values.fluentd.buffer.type "file" }}
    @type file
    path /fluentd/buffer/events
    {{- else }}
    @type memory
    {{- end }}
    @include buffer.output.conf
  </buffer>
</match>
{{- if .Values.fluentd.logLevel}}
<system>
  log_level {{ .Values.fluentd.logLevel }}
</system>
{{- end }}