apiVersion: v1
kind: Service
metadata:
  name: {{ template "sumologic.metadata.name.metrics" . }}
  labels:
    app: {{ template "sumologic.labels.app" . }}-fluentd-metrics
    {{- include "sumologic.labels.common" . | nindent 4 }}
spec:
  selector:
    app: {{ template "sumologic.labels.app" . }}-fluentd-metrics
  ports:
  - name: prom-write
    port: 9888
    targetPort: 9888
    protocol: TCP
  - name: metrics
    port: 24231
    targetPort: 24231
    protocol: TCP
