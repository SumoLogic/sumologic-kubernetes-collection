{{- if eq (include "logs.otelcol.enabled" .) "true" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "sumologic.metadata.name.logs.service-headless" . }}
  labels:
    app: {{ template "sumologic.labels.app.logs.service-headless" . }}
    {{- include "sumologic.labels.logs" . | nindent 4 }}
{{- if (include "service.labels" (dict "Provider" .Values.sumologic.logs.provider "Values" .Values )) }}
{{ include "service.labels" (dict "Provider" .Values.sumologic.logs.provider "Values" .Values ) | indent 4 }}
{{- end }}
spec:
  selector:
    app: {{ template "sumologic.labels.app.logs.pod" . }}
  clusterIP: None
  ports:
  {{- if .Values.sumologic.traces.enabled }}
  - name: zipkin-write
    port: 9411
    targetPort: 9411
    protocol: TCP
  {{- end }}
  - name: fluent-bit
    port: 24321
    targetPort: 24321
    protocol: TCP
  - name: metrics
    port: 24231
    targetPort: 24231
    protocol: TCP
{{- end }}
