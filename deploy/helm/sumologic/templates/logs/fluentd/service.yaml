{{- if eq (include "logs.enabled" .) "true" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "sumologic.metadata.name.logs.service" . }}
  labels:
    app: {{ template "sumologic.labels.app.logs.service" . }}
    {{- include "sumologic.labels.scrape.logs" . | nindent 4 }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
{{- if .Values.fluentd.serviceLabels }}
{{ toYaml .Values.fluentd.serviceLabels | indent 4 }}
{{- end }}
spec:
  selector:
    app: {{ template "sumologic.labels.app.logs.pod" . }}
  ports:
  {{- if .Values.sumologic.traces.enabled }}
  - name: zipkin-write
    port: 9411
    targetPort: 9411
    protocol: TCP
  {{- end }}
  - name: fluent-bit
    port: 24321
    targetPort: 24321
    protocol: TCP
  - name: metrics
    port: 24231
    targetPort: 24231
    protocol: TCP
{{- end }}
