{{- if eq (include "logs.collector.otelwindows.enabled" .) "true" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "sumologic.metadata.name.logs.collector.windows.serviceaccount" . }}
  namespace: {{ template "sumologic.namespace"  . }}
  labels:
    app: {{ template "sumologic.labels.app.logs.collector.windows.serviceaccount" . }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
{{- if .Values.sumologic.pullSecrets }}
imagePullSecrets:
{{ toYaml .Values.sumologic.pullSecrets | indent 2 }}
{{- end }}
{{- end }}
