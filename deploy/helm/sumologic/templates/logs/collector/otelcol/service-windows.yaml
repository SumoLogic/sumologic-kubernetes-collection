{{- if and (eq (include "logs.collector.otelwindows.enabled" .) "true") (.Values.otelwindows.metrics.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "sumologic.metadata.name.logs.collector.windows.service" . }}
  namespace: {{ template "sumologic.namespace"  . }}
  labels:
    app: {{ template "sumologic.labels.app.logs.collector.windows.service" . }}
    {{- include "sumologic.labels.scrape.logs.collector.windows" . | nindent 4 }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
{{- if .Values.otelwindows.serviceLabels }}
{{ toYaml .Values.otelwindows.serviceLabels | indent 4 }}
{{- end }}
spec:
  selector:
    app.kubernetes.io/app-name: {{ template "sumologic.labels.app.logs.collector.windows.pod" . }}
  ports:
  - name: metrics
    port: 8888
    targetPort: 8888
    protocol: TCP
{{- end }}
