{{- if or (eq .Values.pvcCleaner.logs.enabled true) (eq .Values.pvcCleaner.metrics.enabled true) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "sumologic.metadata.name.pvcCleaner.roles.serviceaccount" . }}
  labels:
    app: {{ template "sumologic.labels.app.pvcCleaner.roles.serviceaccount" . }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
  {{- with (dig "pvcCleaner" "serviceAccount" "annotations" false (.Values | merge (dict))) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- with (dig "pvcCleaner" "job" "pullSecrets" false (.Values | merge (dict))) }}
imagePullSecrets:
{{ toYaml . | indent 2 }}
{{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "sumologic.metadata.name.pvcCleaner.roles.serviceaccount" . }}
  labels:
    app: {{ template "sumologic.labels.app.pvcCleaner.roles.serviceaccount" . }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
  {{- with (dig "pvcCleaner" "serviceAccount" "annotations" false (.Values | merge (dict))) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - delete
- apiGroups:
  - "autoscaling"
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "sumologic.metadata.name.pvcCleaner.roles.serviceaccount" . }}
  labels:
    app: {{ template "sumologic.labels.app.pvcCleaner.roles.serviceaccount" . }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
  {{- with (dig "pvcCleaner" "serviceAccount" "annotations" false (.Values | merge (dict))) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "sumologic.metadata.name.pvcCleaner.roles.serviceaccount" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "sumologic.metadata.name.pvcCleaner.roles.serviceaccount" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
