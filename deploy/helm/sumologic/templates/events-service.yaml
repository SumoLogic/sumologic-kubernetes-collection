{{- if eq .Values.fluentd.events.enabled true }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-fluentd-events" (include "sumologic.fullname" .) }}
  labels:
    app: {{ printf "%s-fluentd-events" (include "sumologic.labels.app" .) }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
spec:
  selector:
    app: {{ printf "%s-fluentd-events" (include "sumologic.labels.app" .) }}
  ports:
  - name: metrics
    port: 24231
    targetPort: 24231
    protocol: TCP
{{- end }}