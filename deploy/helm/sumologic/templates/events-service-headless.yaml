{{- if eq .Values.fluentd.events.enabled true }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "sumologic.metadata.name.events.headless" . }}
  labels:
    app: {{ template "sumologic.labels.app.events.headless" . }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
spec:
  selector:
    app: {{ template "sumologic.labels.app.events.headless" . }}
  clusterIP: None
  ports:
  - name: metrics
    port: 24231
    targetPort: 24231
    protocol: TCP
{{- end }}