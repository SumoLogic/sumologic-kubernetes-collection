{{ if and (eq (include "metrics.otelcol.enabled" .) "true") .Values.sumologic.metrics.collector.otelcol.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "sumologic.metadata.name.metrics.targetallocator.clusterrole" . }}
  labels:
    {{- include "sumologic.labels.metrics.clusterrole" . | nindent 4 }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
    - pods
    - nodes
    - services
    - endpoints
    - configmaps
    - secrets
    - namespaces
  verbs:
    - get
    - watch
    - list
- apiGroups: ["apps"]
  resources:
    - statefulsets
    - services
    - endpoints
  verbs:
    - get
    - watch
    - list
- apiGroups: ["discovery.k8s.io"]
  resources:
    - endpointslices
  verbs:
    - get
    - watch
    - list
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs:
    - get
    - watch
    - list
- apiGroups: ["monitoring.coreos.com"]
  resources:
    - servicemonitors
    - podmonitors
  verbs:
    - get
    - watch
    - list
{{- end }}
