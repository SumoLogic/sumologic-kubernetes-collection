  labels:
    app: {{ template "sumologic.labels.app.remoteWriteProxy.configmap" . }}
    {{- include "sumologic.labels.common" . | nindent 4 }}
data:
{{- (tpl (.Files.Glob "conf/metrics/remote-write-proxy/remote-write-proxy.conf").AsConfig .) | nindent 4 }}
