            name: sumologic-configmap
            key: fluentdMetrics
      - name: NAMESPACE
        valueFrom:
          configMapKeyRef:
            name: sumologic-configmap
            key: fluentdNamespace
    ## Enable WAL compression to reduce Prometheus memory consumption
    walCompression: true
    ## prometheus scrape config
