- command: update
  path: prometheus-operator.prometheus.prometheusSpec.remoteWrite[+]
  value:
    url: http://$(FLUENTD_METRICS_SVC).$(NAMESPACE).svc.cluster.local.:9888/prometheus.metrics.avalanche
    writeRelabelConfigs:
    - action: keep
      regex: avalanche.*
      sourceLabels: [__name__]
