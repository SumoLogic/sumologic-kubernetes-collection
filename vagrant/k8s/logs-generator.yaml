---
apiVersion: v1
kind: Namespace
metadata:
  name: logs-generator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-generator
  namespace: logs-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: logs-generator
  template:
    metadata:
      labels:
        name: logs-generator
    spec:
      containers:
        - image: sumologic/kubernetes-tools:2.13.0
          imagePullPolicy: Always
          name: logs-generator
          command:
            - logs-generator
            - --time-resolution=1
            - --random-patterns=10
            - --logs-throughput=100
