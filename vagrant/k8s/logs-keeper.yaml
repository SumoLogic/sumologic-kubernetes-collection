---
apiVersion: v1
kind: Namespace
metadata:
  name: logs-keeper
spec:
  finalizers:
  - kubernetes

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logs-keeper
  namespace: logs-keeper
spec:
  selector:
    matchLabels:
      name: logs-keeper
  template:
    metadata:
      labels:
        name: logs-keeper
    spec:
      containers:
      - name: logs-keeper
        image: python:3.9.1
        command:
          - python3
          - -u
          - /scripts/logs-keeper.py
          - /var/log/containers
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
        - mountPath: /scripts
          name: data
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: data
        configMap:
          name: logs-keeper
