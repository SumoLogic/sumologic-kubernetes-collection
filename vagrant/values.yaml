prometheus-operator:
  grafana:
    enabled: true
    dashboardsConfigMaps:
      default: sumologic-dashboards
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
    prometheus:
      prometheusSpec:
        externalLabels:
          cluster: microk8s
sumologic:
  accessId: dummy
  accessKey: dummy
  endpoint: http://receiver-mock.receiver-mock:3000/terraform/api/
telegraf:
  enabled: true
  replicaCount: 1
