apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  selector:
    matchLabels:
      app: nodejs-app
  replicas: 1
  template:
    metadata:
      labels:
        app: nodejs-app
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
    spec:
      containers:
      - name: nodejsapp
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-nodejs:main
        env:
        - name: NODE_PATH
          value: /usr/local/lib/node_modules
        ports:
        - containerPort: 3000
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
