apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app
  labels:
    app: dotnet-app
spec:
  selector:
    matchLabels:
      app: dotnet-app
  replicas: 1
  template:
    metadata:
      labels:
        app: dotnet-app
    annotations:
      instrumentation.opentelemetry.io/inject-dotnet: "true"
    spec:
      containers:
      - name: dotnetapp
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-dotnet:main
        ports:
          - containerPort: 80
            protocol: TCP
