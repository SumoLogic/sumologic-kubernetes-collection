sumologic:
  traces:
    enabled: true
    loadBalancing: true

# Prevent snowball effect by filtering out receiver mock logs
fluent-bit:
  config:
    filters: |
      [FILTER]
          Name    grep
          Match   containers.var.log.containers.receiver-mock*
          Exclude log .*

# Request less resources so that this fits on Github actions runners environment
fluentd:
  logs:
    statefulset:
      replicaCount: 1
  metrics:
    statefulset:
      replicaCount: 1

otelagent:
  enabled: true
  config:
    exporters:
      logging:
        loglevel: debug
      loadbalancing:
        protocol:
          otlp:
            timeout: 10s
            tls:
              insecure: true
        resolver:
          dns:
            hostname: "exporters.otlp.endpoint.replace"
            port: 4317
    service:
      extensions: [health_check, memory_ballast]
      pipelines:
        traces:
          exporters: [loadbalancing, logging]
    

otelcol:
  enabled: true
  config:
    exporters:
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          exporters: [logging]
