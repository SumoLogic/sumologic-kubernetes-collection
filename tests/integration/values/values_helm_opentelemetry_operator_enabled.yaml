sumologic:
  traces:
    enabled: true

opentelemetry-operator:
  enabled: true
  manager:
    env:
      WATCH_NAMESPACE: "ot-operator1,ot-operator2"

# Prevent snowball effect by filtering out receiver mock logs
fluent-bit:
  config:
    filters: |
      [FILTER]
          Name    grep
          Match   containers.var.log.containers.receiver-mock*
          Exclude log .*

# Request less resources so that this fits on Github actions runners environment
fluentd:
  logs:
    statefulset:
      replicaCount: 1
  metrics:
    statefulset:
      replicaCount: 1
