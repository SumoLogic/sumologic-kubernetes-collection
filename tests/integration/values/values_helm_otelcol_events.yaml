sumologic:
  logs:
    enabled: false
  metrics:
    enabled: false

# We're using otelcol instead
fluentd:
  events:
    enabled: false

otelevents:
  enabled: true
  config:
    override:
      receivers:
        raw_k8s_events:
        # we want to get all historical events for this test
          max_event_age: 1h
