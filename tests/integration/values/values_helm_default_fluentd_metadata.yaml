sumologic:
  setupEnabled: true
  accessId: "dummy"
  accessKey: "dummy"
  endpoint: http://receiver-mock.receiver-mock:3000/terraform/api/

# Prevent snowball effect by filtering out receiver mock logs
fluent-bit:
  config:
    filters: |
      [FILTER]
          Name    grep
          Match   containers.var.log.containers.receiver-mock*
          Exclude log .*
  extraVolumeMounts:
    - mountPath: /tail-db
      name: tail-db
    - mountPath: /run/log/journal
      name: run-log-journal
  extraVolumes:
    - hostPath:
        path: /var/lib/fluent-bit
        type: DirectoryOrCreate
      name: tail-db
    # kind doesn't enable journald persistence, and the journal resides at /run/log/journal
    # instead of /var/log/journal
    - hostPath:
        path: /run/log/journal
        type: DirectoryOrCreate
      name: run-log-journal

# Request less resources so that this fits on Github actions runners environment
kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      resources:
        requests:
          cpu: 100m
          memory: 64Mi

# Request less resources so that this fits on Github actions runners environment
fluentd:
  logs:
    statefulset:
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
  metrics:
    statefulset:
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
  events:
    statefulset:
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
