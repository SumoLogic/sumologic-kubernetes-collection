sumologic:
  traces:
    enabled: true
  metrics:
    enabled: true
  logs:
    enabled: true

# Prevent snowball effect by filtering out receiver mock logs
otellogs:
  config:
    merge:
      receivers:
        filelog/containers:
          exclude:
            - /var/log/pods/receiver-mock_*/*/*.log
  
otelcol:
  logs:
    statefulset:
      replicaCount: 1
  metrics:
    statefulset:
      replicaCount: 1

otelcolInstrumentation:
  enabled: true

tracesGateway:
  enabled: true

tracesSampler:
  config:
  # Default otlp pipeline from values.yaml is used.    
    exporters:
      otlphttp:
        traces_endpoint: http://receiver-mock.receiver-mock:3000/receiver/v1/traces
