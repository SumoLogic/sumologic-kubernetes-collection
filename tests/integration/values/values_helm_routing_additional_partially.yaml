sumologic:
  metrics:
    enabled: false
  traces:
    enabled: false
  events:
    enabled: false
  logs:
    otelcol:
      extraExporters:
        sumologic/additional-sumologic-mock:
          endpoint: http://additional-sumologic-mock:3000/receiver
      routing:
        table:
          - statement: route() where resource.attributes["deployment"] == "logs-generator"
            exporters:
              - sumologic/additional-sumologic-mock
