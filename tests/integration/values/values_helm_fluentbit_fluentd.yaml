sumologic:
  logs:
    collector:
      otelcol:
        enabled: false
    metadata:
      provider: fluentd
  metrics:
    metadata:
      provider: fluentd
# Prevent snowball effect by filtering out receiver mock logs
fluent-bit:
  enabled: true
  config:
    filters: |
      [FILTER]
          Name    grep
          Match   containers.var.log.containers.receiver-mock*
          Exclude log .*
  extraVolumeMounts:
    - mountPath: /tail-db
      name: tail-db
    - mountPath: /run/log/journal
      name: run-log-journal
  extraVolumes:
    - hostPath:
        path: /var/lib/fluent-bit
        type: DirectoryOrCreate
      name: tail-db
    # kind doesn't enable journald persistence, and the journal resides at /run/log/journal
    # instead of /var/log/journal
    - hostPath:
        path: /run/log/journal
        type: DirectoryOrCreate
      name: run-log-journal
