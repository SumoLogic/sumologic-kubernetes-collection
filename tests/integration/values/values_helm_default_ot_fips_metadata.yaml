sumologic:
  logs:
    metadata:
      provider: otelcol
  metrics:
    metadata:
      provider: otelcol

# Prevent snowball effect by filtering out receiver mock logs
otellogs:
  config:
    merge:
      receivers:
        journald:
          directory: /run/log/journal
        filelog/containers:
          exclude:
            - /var/log/pods/receiver-mock_*/*/*.log
  daemonset:
    extraVolumeMounts:
      - mountPath: /run/log/journal
        name: run-log-journal
    extraVolumes:
      # kind doesn't enable journald persistence, and the journal resides at /run/log/journal
      # instead of /var/log/journal
      - hostPath:
          path: /run/log/journal
          type: DirectoryOrCreate
        name: run-log-journal

metadata:
  image:
    tag: 0.66.0-sumo-0-fips
