sumologic:
  logs:
    metadata:
      provider: otelcol
    collector:
      otelcol:
        enabled: true

  metrics:
    enabled: false

  events:
    enabled: false

# We're using otelcol instead
fluent-bit:
  enabled: false

metadata:
  logs:
    config:
      service:
        pipelines:
          logs/otlp/containers:
            receivers:
              - otlp
            processors:
              - memory_limiter
              - filter/include_containers
              - groupbyattrs/containers
              - k8s_tagger
              - resource/add_cluster
              - source/containers
              - resource/drop_annotations
              - resource/containers_copy_node_to_host
              - batch
            exporters:
              - sumologic/containers

otellogs:
  config:
    override:
      receivers:
        journald:
          directory: /run/log/journal
        filelog/containers:
          exclude:
            - /var/log/pods/receiver-mock_*/*/*.log
  daemonset:
    extraVolumeMounts:
      - mountPath: /run/log/journal
        name: run-log-journal
    extraVolumes:
      # kind doesn't enable journald persistence, and the journal resides at /run/log/journal
      # instead of /var/log/journal
      - hostPath:
          path: /run/log/journal
          type: DirectoryOrCreate
        name: run-log-journal
