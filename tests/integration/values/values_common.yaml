## This file is used as a shared values.yaml file across tests where some configuration
## options are defined that allow collection chart to be installed e.g. on CI runners.
## It most notably:
## * sets the endpoint for receiver-mock's URL
## * sets lower resource requests for numerous pods that we ran so that they fit
##   on CI runners' machines

sumologic:
  setupEnabled: true
  accessId: "dummy"
  accessKey: "dummy"
  endpoint: http://receiver-mock.receiver-mock:3000/terraform/api/

# Request less resources so that this fits on Github actions runners environment
kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi

# Request less resources so that this fits on Github actions runners environment
metadata:
  persistence:
    size: 128Mi

  logs:
    statefulset:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
  metrics:
    statefulset:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi

# Request less resources so that this fits on Github actions runners environment
fluentd:
  logs:
    statefulset:
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
  metrics:
    statefulset:
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
  events:
    statefulset:
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
  persistence:
    size: 100Mi

# Request less resources so that this fits on Github actions runners environment
otelcol:
  deployment:
    replicas: 1
    resources:
      requests:
        memory: 64Mi
        cpu: 100m

# Request less resources so that this fits on Github actions runners environment
otelagent:
  enabled: true
  daemonset:
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
