sumologic:
  setupEnabled: true
  accessId: "dummy"
  accessKey: "dummy"
  endpoint: http://receiver-mock.receiver-mock:3000/terraform/api/

# Prevent snowball effect by filtering out receiver mock logs
fluent-bit:
  config:
    filters: |
      [FILTER]
          Name    grep
          Match   containers.var.log.containers.receiver-mock*
          Exclude log .*

# Request less resources so that this fits on Github actions runners environment
kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 100m
          memory: 64Mi

# Request less resources so that this fits on Github actions runners environment
fluentd:
  logs:
    statefulset:
      resources:
        limits:
          memory: 64Mi
          cpu: 100m
        requests:
          memory: 64Mi
          cpu: 100m
  metrics:
    statefulset:
      resources:
        limits:
          memory: 64Mi
          cpu: 100m
        requests:
          memory: 64Mi
          cpu: 100m
  events:
    statefulset:
      resources:
        limits:
          memory: 64Mi
          cpu: 100m
        requests:
          memory: 64Mi
          cpu: 100m