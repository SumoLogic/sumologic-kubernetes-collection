---
# Source: sumologic/templates/traces/otel-agent/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-sumologic-otelagent
  labels:
    app: RELEASE-NAME-sumologic-otelagent
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
data:
  traces.otelagent.conf.yaml: |
    
    exporters:
      otlp:
        endpoint: RELEASE-NAME-sumologic-otelgateway.sumologic:4317
        tls:
          insecure: true
    extensions:
      health_check: {}
      memory_ballast:
        size_mib: 250
    processors:
      batch:
        send_batch_size: 256
        timeout: 5s
      k8s_tagger:
        passthrough: true
      memory_limiter:
        check_interval: 5s
        limit_mib: 1900
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_binary:
            endpoint: 0.0.0.0:6832
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      opencensus:
        endpoint: 0.0.0.0:55678
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      otlp/old:
        protocols:
          http:
            endpoint: 0.0.0.0:55681
      zipkin:
        endpoint: 0.0.0.0:9411
    service:
      extensions:
      - health_check
      - memory_ballast
      pipelines:
        metrics:
          exporters:
          - otlp
          processors:
          - memory_limiter
          - k8s_tagger
          - batch
          receivers:
          - otlp
          - otlp/old
        traces:
          exporters:
          - otlp
          processors:
          - memory_limiter
          - k8s_tagger
          - batch
          receivers:
          - jaeger
          - opencensus
          - otlp
          - otlp/old
          - zipkin
