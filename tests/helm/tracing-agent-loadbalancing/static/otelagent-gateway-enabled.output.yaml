---
# Source: sumologic/templates/traces/otel-agent/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-sumologic-otelagent
  labels:
    app: RELEASE-NAME-sumologic-otelagent
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
data:
  traces.otelagent.conf.yaml: |
    
    exporters:
      otlphttp/metrics:
        endpoint: http://RELEASE-NAME-sumologic-otelcol-instr-metrics.sumologic:4318
      otlphttp/traces:
        endpoint: http://RELEASE-NAME-sumologic-otelgateway.sumologic:4318
    extensions:
      health_check: {}
      memory_ballast:
        size_mib: 250
      pprof: {}
    processors:
      batch:
        send_batch_size: 256
        timeout: 5s
      k8s_tagger:
        extract:
          annotations:
          - key: '*'
            tag_name: k8s.pod.annotation.%s
          labels:
          - key: '*'
            tag_name: k8s.pod.label.%s
          metadata:
          - containerId
          - containerName
          - daemonSetName
          - deploymentName
          - hostName
          - namespace
          - nodeName
          - podId
          - podName
          - replicaSetName
          - serviceName
          - statefulSetName
          namespace_labels:
          - key: '*'
            tag_name: k8s.namespace.label.%s
        owner_lookup_enabled: true
        passthrough: false
      memory_limiter:
        check_interval: 5s
        limit_mib: 1900
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_binary:
            endpoint: 0.0.0.0:6832
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      opencensus:
        endpoint: 0.0.0.0:55678
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      otlp/deprecated:
        protocols:
          http:
            endpoint: 0.0.0.0:55681
      zipkin:
        endpoint: 0.0.0.0:9411
    service:
      extensions:
      - health_check
      - memory_ballast
      - pprof
      pipelines:
        metrics:
          exporters:
          - otlphttp/metrics
          processors:
          - memory_limiter
          - k8s_tagger
          - batch
          receivers:
          - otlp
          - otlp/deprecated
        traces:
          exporters:
          - otlphttp/traces
          processors:
          - memory_limiter
          - k8s_tagger
          - batch
          receivers:
          - jaeger
          - opencensus
          - otlp
          - otlp/deprecated
          - zipkin
