apiVersion: batch/v1
kind: CronJob
metadata:
  name: RELEASE-NAME-sumologic-pvc-cleaner-logs
  namespace: sumologic
  labels:
    app: pvc-cleaner-logs
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          name: RELEASE-NAME-sumologic-pvc-cleaner-logs
          labels:
            app: pvc-cleaner-logs
            chart: "sumologic-%CURRENT_CHART_VERSION%"
            release: "RELEASE-NAME"
            heritage: "Helm"
            someSumo: label
            some: label
          annotations:
            someSumo: annotation
            some: annotation
        spec:
          nodeSelector:
            kubernetes.io/os: linux
            my: node
          tolerations:
            - effect: NoSchedule
              key: null
              operator: Exists
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - RELEASE-NAME-sumologic-otelcol-logs
                          - RELEASE-NAME-sumologic-otelcol-metrics
                      - key: app
                        operator: In
                        values:
                          - prometheus-operator-prometheus
                  topologyKey: kubernetes.io/hostname
          securityContext:
            runAsUser: 1000
          containers:
            - name: pvc-cleaner
              image: private.ecr.aws/sumologic/kubernetes-tools:x.y.z
              command:
                - "bash"
                - "/pvc-cleaner/pvc-cleaner.sh"
                - "sumologic"
                - "app=RELEASE-NAME-sumologic-otelcol-logs"
                - "RELEASE-NAME-sumologic-otelcol-logs"
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 31m
                  memory: 1025Mi
                requests:
                  cpu: 12m
                  memory: 63Mi
              volumeMounts:
                - name: pvc-cleaner
                  mountPath: /pvc-cleaner
          volumes:
            - configMap:
                defaultMode: 420
                name: RELEASE-NAME-sumologic-pvc-cleaner
              name: pvc-cleaner
          restartPolicy: Never
          serviceAccountName: RELEASE-NAME-sumologic-pvc-cleaner
