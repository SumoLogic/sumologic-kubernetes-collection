# Source: sumologic/templates/logs/collector/otelcol/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-sumologic-otelcol-logs-collector
  labels:
    app: RELEASE-NAME-sumologic-otelcol-logs-collector
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
data:
  config.yaml: |
    exporters:
      otlphttp:
        endpoint: http://${LOGS_METADATA_SVC}.${NAMESPACE}.svc.cluster.local.:4318
        sending_queue:
          queue_size: 10
    extensions:
      file_storage:
        compaction:
          directory: /var/lib/storage/otc
          on_rebound: true
        directory: /var/lib/storage/otc
        timeout: 10s
      health_check: {}
      pprof: {}
    processors:
      batch:
        send_batch_max_size: 2000
        send_batch_size: 1000
        timeout: 1s
      logstransform/systemd:
        operators:
        - from: body._SYSTEMD_UNIT
          to: attributes._SYSTEMD_UNIT
          type: copy
        - from: body.SYSLOG_FACILITY
          to: attributes.SYSLOG_FACILITY
          type: copy
        - from: body._HOSTNAME
          to: attributes._HOSTNAME
          type: copy
        - from: body.PRIORITY
          to: attributes.PRIORITY
          type: copy
        - field: attributes["fluent.tag"]
          type: add
          value: EXPR("host." + attributes["_SYSTEMD_UNIT"])
        - field: body.__CURSOR
          type: remove
        - field: body.__MONOTONIC_TIMESTAMP
          type: remove
    receivers:
      filelog/containers:
        fingerprint_size: 17408
        include:
        - /var/log/pods/*/*/*.log
        include_file_name: false
        include_file_path: true
        operators:
        - id: get-format
          routes:
          - expr: body matches "^\\{"
            output: parser-docker
          - expr: body matches "^[^ Z]+ "
            output: parser-crio
          - expr: body matches "^[^ Z]+Z"
            output: parser-containerd
          type: router
        - id: parser-crio
          output: merge-cri-lines
          parse_to: body
          regex: ^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)( |)(?P<log>.*)$
          timestamp:
            layout: "2006-01-02T15:04:05.000000000-07:00"
            layout_type: gotime
            parse_from: body.time
          type: regex_parser
        - id: parser-containerd
          output: merge-cri-lines
          parse_to: body
          regex: ^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)( |)(?P<log>.*)$
          timestamp:
            layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            parse_from: body.time
          type: regex_parser
        - id: parser-docker
          output: merge-docker-lines
          parse_to: body
          timestamp:
            layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            parse_from: body.time
          type: json_parser
        - combine_field: body.log
          combine_with: ""
          id: merge-docker-lines
          is_last_entry: body.log matches "\n$"
          output: strip-trailing-newline
          source_identifier: attributes["log.file.path"]
          type: recombine
        - combine_field: body.log
          combine_with: ""
          id: merge-cri-lines
          is_last_entry: body.logtag == "F"
          output: merge-multiline-logs
          overwrite_with: newest
          source_identifier: attributes["log.file.path"]
          type: recombine
        - id: strip-trailing-newline
          output: merge-multiline-logs
          parse_from: body.log
          parse_to: body
          regex: |-
            ^(?P<log>.*)
            $
          type: regex_parser
        - combine_field: body.log
          combine_with: |2+

          id: merge-multiline-logs
          is_first_entry: body.log matches "^\\[?\\d{4}-\\d{1,2}-\\d{1,2}.\\d{2}:\\d{2}:\\d{2}"
          output: extract-metadata-from-filepath
          source_identifier: attributes["log.file.path"]
          type: recombine
        - id: extract-metadata-from-filepath
          parse_from: attributes["log.file.path"]
          regex: ^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]+)\/(?P<container_name>[^\._]+)\/(?P<run_id>\d+)\.log$
          type: regex_parser
        - from: body.stream
          id: move-attributes
          to: attributes["stream"]
          type: move
        - from: attributes.container_name
          to: attributes["k8s.container.name"]
          type: move
        - from: attributes.namespace
          to: attributes["k8s.namespace.name"]
          type: move
        - from: attributes.pod_name
          to: attributes["k8s.pod.name"]
          type: move
        - field: attributes.run_id
          type: remove
        - field: attributes.uid
          type: remove
        - field: attributes["log.file.path"]
          type: remove
        - from: body.log
          to: body
          type: move
        storage: file_storage
      journald:
        directory: /var/log/journal
        units:
        - addon-config.service
        - addon-run.service
        - cfn-etcd-environment.service
        - cfn-signal.service
        - clean-ca-certificates.service
        - containerd.service
        - coreos-metadata.service
        - coreos-setup-environment.service
        - coreos-tmpfiles.service
        - dbus.service
        - docker.service
        - efs.service
        - etcd-member.service
        - etcd.service
        - etcd2.service
        - etcd3.service
        - etcdadm-check.service
        - etcdadm-reconfigure.service
        - etcdadm-save.service
        - etcdadm-update-status.service
        - flanneld.service
        - format-etcd2-volume.service
        - kube-node-taint-and-uncordon.service
        - kubelet.service
        - ldconfig.service
        - locksmithd.service
        - logrotate.service
        - lvm2-monitor.service
        - mdmon.service
        - nfs-idmapd.service
        - nfs-mountd.service
        - nfs-server.service
        - nfs-utils.service
        - node-problem-detector.service
        - ntp.service
        - oem-cloudinit.service
        - rkt-gc.service
        - rkt-metadata.service
        - rpc-idmapd.service
        - rpc-mountd.service
        - rpc-statd.service
        - rpcbind.service
        - set-aws-environment.service
        - system-cloudinit.service
        - systemd-timesyncd.service
        - update-ca-certificates.service
        - user-cloudinit.service
        - var-lib-etcd2.service
    service:
      extensions:
      - health_check
      - file_storage
      - pprof
      pipelines:
        logs/containers:
          exporters:
          - otlphttp
          processors:
          - batch
          receivers:
          - filelog/containers
        logs/systemd:
          exporters:
          - otlphttp
          processors:
          - logstransform/systemd
          - batch
          receivers:
          - journald
      telemetry:
        logs:
          level: info
