---
# Source: sumologic/templates/logs/collector/otellogswindows/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: RELEASE-NAME-sumologic-otelcol-windows-logs-collector-linux
  namespace: sumologic
  labels:
    app: RELEASE-NAME-sumologic-otellogswindows-logs-collector
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: RELEASE-NAME-sumologic-otellogswindows-logs-collector-linux
  template:
    metadata:
      annotations:
        checksum/config: "%CONFIG_CHECKSUM%"
      labels:
        app.kubernetes.io/name: RELEASE-NAME-sumologic-otellogswindows-logs-collector-linux
        app.kubernetes.io/app-name: RELEASE-NAME-sumologic-otelcol-logs-collector
        chart: "sumologic-%CURRENT_CHART_VERSION%"
        release: "RELEASE-NAME"
        heritage: "Helm"
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: NotIn
                    values:
                      - windows
      tolerations:
        - effect: NoSchedule
          operator: Exists
      automountServiceAccountToken: false
      hostNetwork: true
      dnsPolicy: "ClusterFirst" # We need only in-cluser connections
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: NT AUTHORITY\system
      priorityClassName: "RELEASE-NAME-sumologic-priorityclass"
      containers:
        - command:
            - "otelcol-sumo.exe"
          args:
            - --config=etc/otelcol/config.yaml
          image: "public.ecr.aws/sumologic/sumologic-otel-collector:0.102.1-sumo-0"
          imagePullPolicy: IfNotPresent
          name: otelcol
          livenessProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
          readinessProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
          resources:
            limits:
              cpu: 6
              memory: 1Gi
            requests:
              cpu: 2
              memory: 32Mi
          volumeMounts:
            - mountPath: /etc/otelcol
              name: otelcol-config
            - mountPath: /var/log/pods
              name: varlogpods
              readOnly: true
            - mountPath: /var/lib/docker/containers
              name: varlibdockercontainers
              readOnly: true
            - mountPath: /var/lib/storage/otc
              name: file-storage
            - mountPath: /var/log/journal
              name: varlogjournal
              readOnly: true
          env:
            - name: LOGS_METADATA_SVC
              valueFrom:
                configMapKeyRef:
                  name: sumologic-configmap
                  key: metadataLogs
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            capabilities:
              drop:
                - ALL
          ports:
            - name: pprof
              containerPort: 1777
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
      initContainers:
        - name: prepare # create storage directory and adjust DNSes to allow connection with cluster. It adds cluster DNS server as primary DNS server
          # yamllint disable-line rule:line-length
          image: mcr.microsoft.com/windows/nanoserver:ltsc2019
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              drop:
                - ALL
          command:
            - "powershell.exe"
            - "-Command"
            - |
              New-Item -ItemType Directory -Force -Path /var/lib/storage/otc;
              Get-DnsClientServerAddress |
              Where-Object { $_.ServerAddresses.Count -gt 0 -and $_.AddressFamily -eq 2 } |
              ForEach-Object {
                If ( -Not ($_.ServerAddresses.Contains("10.100.0.10")) ) {
                  $addresses = ,"10.100.0.10" + $_.ServerAddresses;
                  Set-DnsClientServerAddress -InterfaceIndex $_.InterfaceIndex -ServerAddresses $addresses
                }
              }
          volumeMounts:
            - mountPath: /var/lib/storage/otc
              name: file-storage
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: config.yaml
                path: config.yaml
            name: RELEASE-NAME-sumologic-otelcol-windows-logs-collector
          name: otelcol-config
        - hostPath:
            path: /var/log/pods
            type: ""
          name: varlogpods
        - hostPath:
            path: /var/lib/docker/containers
            type: ""
          name: varlibdockercontainers
        - hostPath:
            path: /var/lib/otc
            type: DirectoryOrCreate
          name: file-storage
        - hostPath:
            path: /var/log/journal/
            type: ""
          name: varlogjournal
      serviceAccountName: RELEASE-NAME-sumologic-otelcol-logs-collector
