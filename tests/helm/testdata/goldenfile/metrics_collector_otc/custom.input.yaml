sumologic:
  metrics:
    enabled: true
    collector:
      otelcol:
        enabled: true
        scrapeInterval: 60s
        autoscaling:
          enabled: true
          minReplicas: 15
          maxReplicas: 30
          targetCPUUtilizationPercentage: 95
          targetMemoryUtilizationPercentage: 90
        resources:
          limits:
            memory: 2Gi
            cpu: 3000m
          requests:
            memory: 1Gi
            cpu: 1000m
        serviceMonitorSelector:
          smkey: smvalue
        podMonitorSelector:
          pmkey: pmvalue
        podAnnotations:
          annotationKey: annotationValue
        podLabels:
          podKey: podValue
        priorityClassName: customPriority
        nodeSelector:
          workingGroup: production
        tolerations:
          - key: null
            operator: Exists
            effect: "NoSchedule"
        securityContext:
          fsGroup: 999

        kubelet:
          enabled: false
        cAdvisor:
          enabled: false
        annotatedPods:
          enabled: false
        allocationStrategy: consistent-hashing
    enableDefaultFilters: true
    dropHistogramBuckets: false

  podAnnotations:
    podAnnotationKey: podAnnotationValue
  podLabels:
    podLabelKey: podLabelValue

metadata:
  metrics:
    statefulset:
      extraEnvVars:
        - name: VALUE_FROM_SECRET
          valueFrom:
            secretKeyRef:
              name: secret_name
              key: secret_key
  persistence:
    enabled: true
    pvcLabels:
      pvcLabel: pvcValue
    accessMode: "mode"
    storageClass: "my-class"
    size: 123Gi
