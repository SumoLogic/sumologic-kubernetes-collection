sumologic:
  nodeSelector:
    workingGroup: testing
  tolerations:
    - key: null
      operator: NotExists
      effect: "FailTest"
  affinity:
    nodeAffinity:
      requiredSomethingDuringSomethingElse:
        nodeSelectorTerms:
          - matchExpressions:
              - key: definitely_not
                operator: In
                values:
                  - a-correct-affinity
  metrics:
    collector:
      otelcol:
        image:
          repository: my_repository
          tag: my_tag
        scrapeInterval: 60s
        autoscaling:
          enabled: false
          minReplicas: 15
          maxReplicas: 30
          targetCPUUtilizationPercentage: 95
          targetMemoryUtilizationPercentage: 90
        resources:
          limits:
            memory: 2Gi
            cpu: 3000m
          requests:
            memory: 1Gi
            cpu: 1000m
        serviceMonitorSelector:
          smkey: smvalue
        podMonitorSelector:
          pmkey: pmvalue
        podAnnotations:
          annotationKey: annotationValue
        podLabels:
          podKey: podValue
        priorityClassName: customPriority
        nodeSelector:
          workingGroup: production
        tolerations:
          - key: null
            operator: Exists
            effect: "NoSchedule"
        affinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - sumo-east1
                      - sumo-west1
        securityContext:
          fsGroup: 999

        kubelet:
          enabled: false
        cAdvisor:
          enabled: false
        annotatedPods:
          enabled: false
        allocationStrategy: consistent-hashing
        config:
          merge:
            processors:
              batch:
                send_batch_size: 5000
    enableDefaultFilters: true
    dropHistogramBuckets: false

  podAnnotations:
    podAnnotationKey: podAnnotationValue
  podLabels:
    podLabelKey: podLabelValue

metadata:
  metrics:
    statefulset:
      extraEnvVars:
        - name: VALUE_FROM_SECRET
          valueFrom:
            secretKeyRef:
              name: secret_name
              key: secret_key
  persistence:
    enabled: true
    pvcLabels:
      pvcLabel: pvcValue
    accessMode: "mode"
    storageClass: "my-class"
    size: 123Gi
