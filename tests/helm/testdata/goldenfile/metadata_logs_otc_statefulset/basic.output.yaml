---
# Source: sumologic/templates/logs/otelcol/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-sumologic-otelcol-logs
  namespace: sumologic
  labels:
    app: RELEASE-NAME-sumologic-otelcol-logs
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: RELEASE-NAME-sumologic-otelcol-logs
  serviceName: RELEASE-NAME-sumologic-otelcol-logs-headless
  podManagementPolicy: "Parallel"
  replicas: 3
  template:
    metadata:
      annotations:
        checksum/config: "%CONFIG_CHECKSUM%"
      labels:
        app: RELEASE-NAME-sumologic-otelcol-logs
        chart: "sumologic-%CURRENT_CHART_VERSION%"
        release: "RELEASE-NAME"
        heritage: "Helm"
    spec:
      serviceAccountName: RELEASE-NAME-sumologic
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - RELEASE-NAME-sumologic-otelcol-logs
                        - RELEASE-NAME-sumologic-otelcol-metrics
                        - RELEASE-NAME-sumologic-otelcol-events
                        - RELEASE-NAME-sumologic-otelcol-instrumentation
                    - key: app
                      operator: In
                      values:
                        - prometheus-operator-prometheus
                topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: config-volume
          configMap:
            name: RELEASE-NAME-sumologic-otelcol-logs
        - name: tmp
          emptyDir: {}
      securityContext:
        fsGroup: 999
      containers:
        - name: otelcol
          image: "public.ecr.aws/sumologic/sumologic-otel-collector:0.87.0-sumo-0"
          imagePullPolicy: IfNotPresent
          args:
            - --config=/etc/otel/config.yaml
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 768Mi
          ports:
            - name: fluent-bit
              containerPort: 24321
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
            - name: otlphttp
              containerPort: 4318
              protocol: TCP
            - name: pprof
              containerPort: 1777
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
            failureThreshold: 60
            periodSeconds: 3
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otel/config.yaml
              subPath: config.yaml
            - name: tmp
              mountPath: /tmp
            - name: file-storage
              mountPath: /var/lib/storage/otc
          env:
            - name: SUMO_ENDPOINT_DEFAULT_LOGS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-logs

            - name: NO_PROXY
              value: kubernetes.default.svc
  volumeClaimTemplates:
    - metadata:
        name: file-storage
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName:
        resources:
          requests:
            storage: 10Gi
