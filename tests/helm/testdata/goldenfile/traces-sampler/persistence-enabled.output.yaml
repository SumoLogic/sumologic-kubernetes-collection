---
# Source: sumologic/templates/instrumentation/traces-sampler/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-sumologic-traces-sampler
  namespace: sumologic
  labels:
    app: RELEASE-NAME-sumologic-traces-sampler
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
data:
  traces.sampler.conf.yaml: |
    exporters:
      otlphttp:
        compression: gzip
        endpoint: ${SUMO_ENDPOINT_DEFAULT_OTLP_TRACES_SOURCE}
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 10000
          storage: file_storage
    extensions:
      file_storage:
        compaction:
          directory: /tmp
          on_rebound: true
        directory: /var/lib/storage/tracessampler
        timeout: 10s
      health_check: {}
      memory_ballast:
        size_mib: 683
      pprof: {}
    processors:
      batch:
        send_batch_max_size: 512
        send_batch_size: 256
        timeout: 5s
      cascading_filter:
        num_traces: 200000
      memory_limiter:
        check_interval: 5s
        limit_percentage: 75
        spike_limit_percentage: 20
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    service:
      extensions:
      - health_check
      - file_storage
      - memory_ballast
      - pprof
      pipelines:
        traces:
          exporters:
          - otlphttp
          processors:
          - memory_limiter
          - cascading_filter
          - batch
          receivers:
          - otlp
      telemetry:
        logs:
          level: info
