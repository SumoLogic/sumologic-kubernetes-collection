# Source: sumologic/templates/metrics/otelcol/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-sumologic-otelcol-metrics
  namespace: sumologic
  labels:
    app: RELEASE-NAME-sumologic-otelcol-metrics
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: RELEASE-NAME-sumologic-otelcol-metrics
  serviceName: RELEASE-NAME-sumologic-otelcol-metrics-headless
  podManagementPolicy: "Parallel"
  replicas: 4
  template:
    metadata:
      annotations:
        checksum/config: "%CONFIG_CHECKSUM%"
        someAnnotation: someValue
      labels:
        app: RELEASE-NAME-sumologic-otelcol-metrics
        chart: "sumologic-%CURRENT_CHART_VERSION%"
        release: "RELEASE-NAME"
        heritage: "Helm"
        someLabel: someValue
    spec:
      serviceAccountName: RELEASE-NAME-sumologic
      nodeSelector:
        kubernetes.io/os: linux
        sumologic.com/kind: worker
      tolerations:
        - effect: NoSchedule
          key: worker
          operator: Equal
          value: worker
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - RELEASE-NAME-sumologic-otelcol-logs
                      - RELEASE-NAME-sumologic-otelcol-metrics
                      - RELEASE-NAME-sumologic-otelcol-events
                      - RELEASE-NAME-sumologic-otelcol-instrumentation
                  - key: app
                    operator: In
                    values:
                      - prometheus-operator-prometheus
              topologyKey: "kubernetes.io/hostname"

      volumes:
        - name: config-volume
          configMap:
            name: RELEASE-NAME-sumologic-otelcol-metrics
        - name: tmp
          emptyDir: {}
        - name: es-certs
          secret:
            defaultMode: 420
            secretName: es-certs
      securityContext:
        fsGroup: 999
      priorityClassName: "prio"
      containers:
        - name: otelcol
          image: "my_repository:my_tag"
          imagePullPolicy: IfNotPresent
          args:
            - --config=/etc/otel/config.yaml
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 777Mi
          ports:
            - name: otlphttp
              containerPort: 4318
              protocol: TCP
            - name: prom-write
              containerPort: 9888
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
            - name: pprof
              containerPort: 1777
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /
              port: 13133 # Health Check extension default port.
            failureThreshold: 60
            periodSeconds: 3
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otel/config.yaml
              subPath: config.yaml
            - name: tmp
              mountPath: /tmp
            - name: file-storage
              mountPath: /var/lib/storage/otc
            - mountPath: /certs
              name: es-certs
              readOnly: true
          env:
            - name: SUMO_ENDPOINT_APISERVER_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-metrics-apiserver
            - name: SUMO_ENDPOINT_CONTROL_PLANE_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-control_plane_metrics_source
            - name: SUMO_ENDPOINT_CONTROLLER_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-metrics-kube-controller-manager
            - name: SUMO_ENDPOINT_DEFAULT_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-metrics
            - name: SUMO_ENDPOINT_KUBELET_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-metrics-kubelet
            - name: SUMO_ENDPOINT_NODE_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-metrics-node-exporter
            - name: SUMO_ENDPOINT_SCHEDULER_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-metrics-kube-scheduler
            - name: SUMO_ENDPOINT_STATE_METRICS_SOURCE
              valueFrom:
                secretKeyRef:
                  name: sumologic
                  key: endpoint-metrics-kube-state

            - name: NO_PROXY
              value: kubernetes.default.svc

            - name: VALUE_FROM_SECRET
              valueFrom:
                secretKeyRef:
                  key: secret_key
                  name: secret_name
  volumeClaimTemplates:
    - metadata:
        name: file-storage
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName:
        resources:
          requests:
            storage: 10Gi
