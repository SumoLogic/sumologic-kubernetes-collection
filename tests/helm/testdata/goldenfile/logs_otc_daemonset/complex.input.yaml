sumologic:
  logs:
    collector:
      otelcol:
        enabled: true

fluent-bit:
  enabled: false

otellogs:
  image:
    repository: my_repository
    tag: my_tag
  daemonset:
    ## Set securityContext for containers running in pods in log collector daemonset
    securityContext:
      ## In order to reliably read logs from mounted node logging paths, we need to run as root
      fsGroup: 0
      runAsUser: 0
      runAsGroup: 0

    ## Add custom labels to the otelcol daemonset
    labels:
      someDaemonsetLabel: someValue

    ## Add custom annotations to the otelcol daemonset
    annotations:
      someDaemonsetAnnotation: someValue

    ## Add custom labels to all otelcol daemonset pods
    podLabels:
      someLabel: someValue

    ## Add custom annotations to all otelcol daemonset pods
    podAnnotations:
      someAnnotation: someValue

    resources:
      limits:
        memory: 1Gi
        cpu: 1000m
      requests:
        memory: 32Mi
        cpu: 100m

    ## Option to define priorityClassName to assign a priority class to pods.
    priorityClassName: "prio"

    ## Set securityContext for containers running in pods in log collector daemonset
    containers:
      otelcol:
        securityContext:
          capabilities:
            drop:
              - ALL
          privileged: true

    ## Set securityContext for initContainers running in pods in log collector daemonset
    initContainers:
      changeowner:
        securityContext:
          capabilities:
            drop:
              - ALL
            add:
              - CAP_CHOWN
          privileged: true
    nodeSelector:
      sumologic.com/kind: worker

    tolerations:
      - key: "worker"
        operator: "Equal"
        value: worker
        effect: "NoSchedule"
    affinity: {}

    extraEnvVars:
      - name: VALUE_FROM_SECRET
        valueFrom:
          secretKeyRef:
            name: secret_name
            key: secret_key

    extraVolumes:
      - name: es-certs
        secret:
          defaultMode: 420
          secretName: es-certs
    extraVolumeMounts:
      - name: es-certs
        mountPath: /certs
        readOnly: true
