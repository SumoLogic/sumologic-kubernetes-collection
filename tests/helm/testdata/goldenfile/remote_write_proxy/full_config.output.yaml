---
# Source: sumologic/templates/metrics/remote-write-proxy/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-sumologic-remote-write-proxy
  namespace: sumologic
  labels:
    app: RELEASE-NAME-sumologic-remote-write-proxy
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: RELEASE-NAME-sumologic-remote-write-proxy
  replicas: 4
  template:
    metadata:
      annotations:
        checksum/config: "%CONFIG_CHECKSUM%"
        my-annotation: rwp
      labels:
        app: RELEASE-NAME-sumologic-remote-write-proxy
        chart: "sumologic-%CURRENT_CHART_VERSION%"
        release: "RELEASE-NAME"
        heritage: "Helm"

        cluster: sumo-demo
        my-label: rwp
    spec:
      imagePullSecrets:
        - name: sumo-pull
      nodeSelector:
        disktype: ssd
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: another-node-label-key
                    operator: In
                    values:
                      - another-node-label-value
              weight: 1
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/e2e-az-name
                    operator: In
                    values:
                      - e2e-az1
                      - e2e-az2
      tolerations:
        - effect: NoSchedule
          key: key1
          operator: Equal
          value: value1
      securityContext:
        allowPrivilegeEscalation: false
      priorityClassName: "high-priority"
      containers:
        - name: nginx
          image: public.ecr.aws/nginx/nginx-custom:0.0-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 4318
          resources:
            limits:
              cpu: 400m
              memory: 1024Mi
            requests:
              cpu: 300m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 80
            failureThreshold: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            successThreshold: 2
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 2
            timeoutSeconds: 6
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/remote-write-proxy.conf
              subPath: remote-write-proxy.conf
      volumes:
        - name: config
          configMap:
            name: RELEASE-NAME-sumologic-remote-write-proxy
