sumologic:
  collectorName: my_collectorName
  metrics:
    excludeNamespaceRegex: my_metrics_excludeNamespaceRegex
    otelcol:
      extraProcessors:
        - resource/add-metrics-resource-attribute:
            attributes:
              - action: insert
                key: environment
                value: staging
        - resource/remove-metrics-resource-attribute:
            attributes:
              - action: delete
                key: redundant-attribute
