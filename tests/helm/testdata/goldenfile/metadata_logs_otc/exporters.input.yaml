sumologic:
  logs:
    collector:
      otelcol:
        enabled: true
    otelcol:
      useDefaultExporters: false
      routing:
        defaultExporters:
          - debug
        table:
          - exporter: sumologic/test
            statement: route() where resource.attributes["exporter"] == "test"
    extraExporters:
      sumologic/test:
        endpoint: https://test-endpoint
      debug:
        verbosity: detailed
