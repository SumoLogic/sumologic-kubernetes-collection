sumologic:
  logs:
    sourceType: http
    collector:
      otelcol:
        enabled: true
    otelcol:
      extraExporters:
        sumologic/test:
          endpoint: https://test-endpoint
        debug:
          verbosity: detailed
      useDefaultExporters: true
      routing:
        table:
          - exporters:
              - sumologic/test
            statement: route() where resource.attributes["exporter"] == "test"
