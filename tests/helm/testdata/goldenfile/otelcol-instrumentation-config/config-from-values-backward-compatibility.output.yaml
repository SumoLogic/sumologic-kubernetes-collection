---
# Source: sumologic/templates/instrumentation/otelcol-instrumentation/configmap.yaml
# Just a part of the config is present here for test purposes. In practice whole config from values.yaml should be a content.
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-sumologic-otelcol-instrumentation
  namespace: sumologic
  labels:
    app: RELEASE-NAME-sumologic-otelcol-instrumentation
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
data:
  otelcol.instrumentation.conf.yaml: |
    exporters:
      otlphttp/traces:
        endpoint: http://RELEASE-NAME-sumologic-traces-gateway.sumologic:4318
      sumologic/metrics:
        client: k8s_%CURRENT_CHART_VERSION%
        compress_encoding: gzip
        endpoint: ${SUMO_ENDPOINT_DEFAULT_METRICS_SOURCE}
        log_format: text
        max_request_body_size: 1048576
        metric_format: prometheus
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_elapsed_time: 120s
          max_interval: 30s
        sending_queue:
          enabled: false
          num_consumers: 10
          queue_size: 5000
        timeout: 5s
    extensions:
      health_check: {}
      memory_ballast:
        size_mib: 512
      pprof: {}
    processors:
      batch:
        send_batch_max_size: 512
        send_batch_size: 256
        timeout: 5s
      k8s_tagger:
        extract:
          annotations:
          - key: '*'
            tag_name: k8s.pod.annotation.%s
          labels:
          - key: '*'
            tag_name: k8s.pod.label.%s
          metadata:
          - containerId
          - containerName
          - daemonSetName
          - deploymentName
          - hostName
          - namespace
          - nodeName
          - podId
          - podName
          - replicaSetName
          - serviceName
          - statefulSetName
          namespace_labels:
          - key: '*'
            tag_name: k8s.namespace.label.%s
        owner_lookup_enabled: true
        passthrough: false
      memory_limiter:
        check_interval: 5s
        limit_percentage: 75
        spike_limit_percentage: 20
      resource:
        attributes:
        - action: upsert
          key: k8s.cluster.name
          value: kubernetes
      resourcedetection:
        detectors:
        - system
        override: false
        timeout: 10s
      source:
        annotation_prefix: k8s.pod.annotation.
        collector: kubernetes
        exclude:
          k8s.container.name: ""
          k8s.host.name: ""
          k8s.namespace.name: ""
          k8s.pod.name: ""
        pod_key: k8s.pod.name
        pod_name_key: k8s.pod.pod_name
        pod_template_hash_key: k8s.pod.label.pod-template-hash
        source_category: '%{k8s.namespace.name}/%{k8s.pod.pod_name}'
        source_category_prefix: kubernetes/
        source_category_replace_dash: /
        source_host: '%{k8s.pod.hostname}'
        source_name: '%{k8s.namespace.name}.%{k8s.pod.pod_name}.%{k8s.container.name}'
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_binary:
            endpoint: 0.0.0.0:6832
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      opencensus:
        endpoint: 0.0.0.0:55678
      otlp:
        protocols:
          grpc:
            endpoint: localhost:4317
          http:
            endpoint: localhost:4318
      otlp/deprecated:
        protocols:
          http:
            endpoint: 0.0.0.0:55681
      zipkin:
        endpoint: 0.0.0.0:9411
    service:
      extensions:
      - health_check
      - memory_ballast
      - pprof
      pipelines:
        metrics:
          exporters:
          - sumologic/metrics
          processors:
          - memory_limiter
          - k8s_tagger
          - source
          - resource
          - batch
          receivers:
          - otlp
          - otlp/deprecated
        traces:
          exporters:
          - otlphttp/traces
          processors:
          - memory_limiter
          - k8s_tagger
          - source
          - resource
          - batch
          receivers:
          - jaeger
          - opencensus
          - otlp
          - otlp/deprecated
          - zipkin
      telemetry:
        logs:
          level: info
