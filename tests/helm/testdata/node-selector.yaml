sumologic:
  nodeSelector:
    disktype: hdd
  tolerations:
    - key: "key"
      value: "value"
      operator: Exists
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/os
                operator: NotIn
                values:
                  - linux

# Override these to satisfy the tests
otellogs:
  daemonset:
    tolerations: []
kube-prometheus-stack:
  kube-state-metrics:
    nodeSelector:
      disktype: hdd
  prometheus-node-exporter:
    nodeSelector:
      disktype: hdd
    tolerations:
      - key: "key"
        value: "value"
        operator: Exists
        effect: "NoSchedule"
