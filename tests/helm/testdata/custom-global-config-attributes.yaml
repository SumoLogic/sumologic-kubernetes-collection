sumologic:
  pullSecrets:
    - name: customImagePullSecrets
    - name: customImagePullSecrets2
  metrics:
    remoteWriteProxy:
      enabled: true
  podLabels:
    customLabelKey: customLabelValue
  podAnnotations:
    customAnnotationsKey: customAnnotationsValue
  serviceAccount:
    annotations:
      customServiceAccountAnnotationKey: customServiceAccountAnnotationValue
  setup:
    job:
      pullSecrets:
        - name: customImagePullSecrets
        - name: customImagePullSecrets2

kube-prometheus-stack:
  global:
    imagePullSecrets:
      - name: customImagePullSecrets
      - name: customImagePullSecrets2
  kube-state-metrics:
    customLabels:
      customLabelKey: customLabelValue
    podAnnotations:
      customAnnotationsKey: customAnnotationsValue
    serviceAccount:
      create: true
      imagePullSecrets:
        - name: customImagePullSecrets
        - name: customImagePullSecrets2
  prometheus:
    enabled: true
    prometheusSpec:
      podMetadata:
        labels:
          customLabelKey: customLabelValue
        annotations:
          customAnnotationsKey: customAnnotationsValue
  prometheus-node-exporter:
    serviceAccount:
      create: true
      imagePullSecrets:
        - name: customImagePullSecrets
        - name: customImagePullSecrets2
    podLabels:
      customLabelKey: customLabelValue
    podAnnotations:
      customAnnotationsKey: customAnnotationsValue

opentelemetry-operator:
  manager:
    podLabels:
      customLabelKey: customLabelValue
    podAnnotations:
      customAnnotationsKey: customAnnotationsValue
  imagePullSecrets:
    - name: customImagePullSecrets
    - name: customImagePullSecrets2

falco:
  enabled: true
  imagePullSecrets:
    - name: customImagePullSecrets
    - name: customImagePullSecrets2
  podLabels:
    customLabelKey: customLabelValue
  podAnnotations:
    customAnnotationsKey: customAnnotationsValue

prometheus-windows-exporter:
  enabled: true
  podLabels:
    customLabelKey: customLabelValue
  podAnnotations:
    customAnnotationsKey: customAnnotationsValue
  serviceAccount:
    create: true
    imagePullSecrets:
      - name: customImagePullSecrets
      - name: customImagePullSecrets2
