kube-prometheus-stack:
  prometheus:
    additionalServiceMonitors:
      - name: collection-sumologic-fluentd-logs-test
        additionalLabels:
          sumologic.com/app: fluentd-logs
        endpoints:
          - port: metrics
        namespaceSelector:
          matchNames:
            - $(NAMESPACE)
        selector:
          matchLabels:
            sumologic.com/app: fluentd-logs
            sumologic.com/scrape: "true"
