---
# Source: sumologic/templates/logs/otelcol/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-sumologic-otelcol-logs
  labels:
    app: RELEASE-NAME-sumologic-otelcol-logs
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: RELEASE-NAME-sumologic-otelcol-logs
  serviceName: RELEASE-NAME-sumologic-fluentd-logs-headless
  podManagementPolicy: "Parallel"
  replicas: 4
  template:
    metadata:
      annotations:
        checksum/config: "%CONFIG_CHECKSUM%"
        someAnnotation: someValue
      labels:
        app: RELEASE-NAME-sumologic-otelcol-logs
        chart: "sumologic-%CURRENT_CHART_VERSION%"
        release: "RELEASE-NAME"
        heritage: "Helm"
        someLabel: someValue
    spec:
      serviceAccountName: RELEASE-NAME-sumologic
      nodeSelector:
        sumologic.com/kind: worker
      tolerations:
        - effect: NoSchedule
          key: worker
          operator: Equal
          value: worker
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - RELEASE-NAME-sumologic-otelcol-logs
                - RELEASE-NAME-sumologic-fluentd-metrics
              - key: app
                operator: In
                values:
                - prometheus-operator-prometheus
            topologyKey: "kubernetes.io/hostname"

      volumes:
      - name: config-volume
        configMap:
          name: RELEASE-NAME-sumologic-otelcol-logs
      - name: es-certs
        secret:
          defaultMode: 420
          secretName: es-certs
      securityContext:
        fsGroup: 999
      priorityClassName: "prio"
      containers:
      - name: otelcol
        image: public.ecr.aws/sumologic/sumologic-otel-collector:0.49.0-sumo-0
        imagePullPolicy: IfNotPresent
        args:
          - --config=/etc/otel/config.yaml
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 777Mi
        ports:
        - name: fluent-bit
          containerPort: 24321
          protocol: TCP
        - name: metrics
          containerPort: 8888
          protocol: TCP
        - name: otlphttp
          containerPort: 4318
          protocol: TCP
        - name: pprof
          containerPort: 1777
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
          failureThreshold: 60
          periodSeconds: 3
        volumeMounts:
        - name: config-volume
          mountPath: /etc/otel/config.yaml
          subPath: config.yaml
        - name: file-storage
          mountPath: /var/lib/storage/otc
        - mountPath: /certs
          name: es-certs
          readOnly: true
        env:
        - name: SUMO_ENDPOINT_DEFAULT_LOGS_SOURCE
          valueFrom:
            secretKeyRef:
              name: sumologic
              key: endpoint-logs
        - name: VALUE_FROM_SECRET
          valueFrom:
            secretKeyRef:
              key: secret_key
              name: secret_name
  volumeClaimTemplates:
  - metadata:
      name: file-storage
    spec:
      accessModes: [ReadWriteOnce]
      storageClassName: 
      resources:
        requests:
          storage: 10Gi
