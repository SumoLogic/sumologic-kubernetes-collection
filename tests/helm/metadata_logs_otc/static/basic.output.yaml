---
# Source: sumologic/templates/logs/otelcol/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-sumologic-otelcol-logs
  labels:
    app: RELEASE-NAME-sumologic-otelcol-logs
    chart: "sumologic-%CURRENT_CHART_VERSION%"
    release: "RELEASE-NAME"
    heritage: "Helm"
data:
  config.yaml: |
    
    exporters:
      sumologic/containers:
        endpoint: ${SUMO_ENDPOINT_DEFAULT_LOGS_SOURCE}
        json_logs:
          add_timestamp: true
          timestamp_key: timestamp
        log_format: json
        sending_queue:
          enabled: true
          persistent_storage_enabled: true
        source_category: '%{_sourceCategory}'
        source_host: '%{_sourceHost}'
        source_name: '%{_sourceName}'
      sumologic/systemd:
        endpoint: ${SUMO_ENDPOINT_DEFAULT_LOGS_SOURCE}
        json_logs:
          add_timestamp: true
          flatten_body: true
          timestamp_key: timestamp
        log_format: json
        sending_queue:
          enabled: true
          persistent_storage_enabled: true
        source_category: '%{_sourceCategory}'
        source_host: '%{_sourceHost}'
        source_name: '%{_sourceName}'
    extensions:
      file_storage:
        directory: /var/lib/storage/otc
        timeout: 10s
      health_check: {}
      pprof: {}
    processors:
      attributes/containers:
        actions:
        - action: extract
          key: fluent.tag
          pattern: ^containers\.var\.log\.containers\.(?P<k8s_pod_name>[^_]+)_(?P<k8s_namespace>[^_]+)_(?P<k8s_container_name>.+)-(?P<container_id>[a-f0-9]{64})\.log$
        - action: insert
          from_attribute: container_id
          key: k8s.container.id
        - action: delete
          key: container_id
        - action: insert
          from_attribute: k8s_pod_name
          key: k8s.pod.name
        - action: delete
          key: k8s_pod_name
        - action: insert
          from_attribute: k8s_namespace
          key: k8s.namespace.name
        - action: delete
          key: k8s_namespace
        - action: insert
          from_attribute: k8s_container_name
          key: k8s.container.name
        - action: delete
          key: k8s_container_name
      attributes/extract_systemd_source_fields:
        actions:
        - action: extract
          key: fluent.tag
          pattern: ^host\.(?P<_sourceName>[a-zA-z0-9]+)\..+$
        - action: insert
          from_attribute: _HOSTNAME
          key: _sourceHost
      attributes/remove_fluent_tag:
        actions:
        - action: delete
          key: fluent.tag
      batch:
        send_batch_size: 256
        timeout: 5s
      filter/exclude_kubelet:
        logs:
          exclude:
            match_type: strict
            record_attributes:
            - key: _SYSTEMD_UNIT
              value: kubelet.service
      filter/exclude_kubelet_hostname:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: _HOSTNAME
              value: "$^"
      filter/exclude_kubelet_priority:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: PRIORITY
              value: "$^"
      filter/exclude_kubelet_syslog:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: SYSLOG_FACILITY
              value: "$^"
      filter/exclude_kubelet_unit:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: _SYSTEMD_UNIT
              value: "$^"
      filter/exclude_systemd_hostname:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: _HOSTNAME
              value: "$^"
      filter/exclude_systemd_priority:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: PRIORITY
              value: "$^"
      filter/exclude_systemd_syslog:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: SYSLOG_FACILITY
              value: "$^"
      filter/exclude_systemd_unit:
        logs:
          exclude:
            match_type: regexp
            record_attributes:
            - key: _SYSTEMD_UNIT
              value: "$^"
      filter/include_containers:
        logs:
          include:
            match_type: regexp
            record_attributes:
            - key: k8s.container.name
              value: .+
      filter/include_fluent_tag_containers:
        logs:
          include:
            match_type: regexp
            record_attributes:
            - key: fluent.tag
              value: containers\..+
      filter/include_fluent_tag_host:
        logs:
          include:
            match_type: regexp
            record_attributes:
            - key: fluent.tag
              value: host\..+
      filter/include_kubelet:
        logs:
          include:
            match_type: strict
            record_attributes:
            - key: _SYSTEMD_UNIT
              value: kubelet.service
      filter/include_systemd:
        logs:
          include:
            match_type: regexp
            record_attributes:
            - key: _SYSTEMD_UNIT
              value: .+
      groupbyattrs/containers:
        keys:
        - k8s.container.id
        - k8s.container.name
        - k8s.namespace.name
        - k8s.pod.name
        - _collector
      groupbyattrs/systemd:
        keys:
        - _sourceName
        - _sourceHost
        - _collector
      k8s_tagger:
        extract:
          annotations:
          - key: '*'
            tag_name: pod_annotations_%s
          delimiter: _
          labels:
          - key: '*'
            tag_name: pod_labels_%s
          metadata:
          - containerId
          - containerName
          - daemonSetName
          - deploymentName
          - hostName
          - namespace
          - nodeName
          - podId
          - podName
          - replicaSetName
          - serviceName
          - statefulSetName
          namespace_labels:
          - key: '*'
            tag_name: namespace_labels_%s
        owner_lookup_enabled: true
        passthrough: false
        pod_association:
        - from: build_hostname
      memory_limiter:
        check_interval: 5s
        limit_percentage: 75
        spike_limit_percentage: 20
      resource/add_cluster:
        attributes:
        - action: upsert
          key: cluster
          value: "kubernetes"
      resource/containers_copy_node_to_host:
        attributes:
        - action: upsert
          from_attribute: k8s.node.name
          key: k8s.pod.hostname
      resource/drop_annotations:
        attributes:
        - action: delete
          pattern: ^pod_annotations_.*
      source/containers:
        annotation_prefix: pod_annotations_
        collector: "kubernetes"
        container_annotations:
          enabled: false
          prefixes: []
        exclude:
          k8s.container.name: ""
          k8s.namespace.name: ""
          k8s.pod.hostname: ""
          k8s.pod.name: ""
        pod_key: k8s.pod.name
        pod_name_key: k8s.pod.pod_name
        pod_template_hash_key: pod_labels_pod-template-hash
        source_category: '%{k8s.namespace.name}/%{k8s.pod.pod_name}'
        source_category_prefix: "kubernetes/"
        source_category_replace_dash: "/"
        source_host: '%{k8s.pod.hostname}'
        source_name: '%{k8s.namespace.name}.%{k8s.pod.name}.%{k8s.container.name}'
      source/kubelet:
        collector: "kubernetes"
        source_category: "kubelet"
        source_category_prefix: "kubernetes/"
        source_category_replace_dash: "/"
        source_host: '%{_sourceHost}'
        source_name: "k8s_kubelet"
      source/systemd:
        collector: "kubernetes"
        source_category: "system"
        source_category_prefix: "kubernetes/"
        source_category_replace_dash: "/"
        source_host: '%{_sourceHost}'
        source_name: '%{_sourceName}'
      transform/remove_attributes:
        logs:
          queries:
          - limit(attributes, 0)
    receivers:
      fluentforward:
        endpoint: 0.0.0.0:24321
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
    service:
      extensions:
      - health_check
      - file_storage
      - pprof
      pipelines:
        logs/fluent/containers:
          exporters:
          - sumologic/containers
          processors:
          - memory_limiter
          - filter/include_fluent_tag_containers
          - attributes/containers
          - groupbyattrs/containers
          - k8s_tagger
          - resource/add_cluster
          - source/containers
          - resource/drop_annotations
          - attributes/remove_fluent_tag
          - resource/containers_copy_node_to_host
          - batch
          receivers:
          - fluentforward
        logs/fluent/kubelet:
          exporters:
          - sumologic/systemd
          processors:
          - memory_limiter
          - filter/include_fluent_tag_host
          - filter/include_kubelet
          - filter/exclude_kubelet_syslog
          - filter/exclude_kubelet_hostname
          - filter/exclude_kubelet_priority
          - filter/exclude_kubelet_unit
          - attributes/extract_systemd_source_fields
          - attributes/remove_fluent_tag
          - groupbyattrs/systemd
          - resource/add_cluster
          - source/kubelet
          - batch
          receivers:
          - fluentforward
        logs/fluent/systemd:
          exporters:
          - sumologic/systemd
          processors:
          - memory_limiter
          - filter/include_fluent_tag_host
          - filter/include_systemd
          - filter/exclude_kubelet
          - filter/exclude_systemd_syslog
          - filter/exclude_systemd_hostname
          - filter/exclude_systemd_priority
          - filter/exclude_systemd_unit
          - attributes/extract_systemd_source_fields
          - attributes/remove_fluent_tag
          - groupbyattrs/systemd
          - resource/add_cluster
          - source/systemd
          - batch
          receivers:
          - fluentforward
        logs/otlp/kubelet:
          exporters:
          - sumologic/systemd
          processors:
          - memory_limiter
          - filter/include_fluent_tag_host
          - filter/include_kubelet
          - filter/exclude_kubelet_syslog
          - filter/exclude_kubelet_hostname
          - filter/exclude_kubelet_priority
          - filter/exclude_kubelet_unit
          - attributes/extract_systemd_source_fields
          - attributes/remove_fluent_tag
          - groupbyattrs/systemd
          - resource/add_cluster
          - source/kubelet
          - transform/remove_attributes
          - batch
          receivers:
          - otlp
        logs/otlp/systemd:
          exporters:
          - sumologic/systemd
          processors:
          - memory_limiter
          - filter/include_fluent_tag_host
          - filter/include_systemd
          - filter/exclude_kubelet
          - filter/exclude_systemd_syslog
          - filter/exclude_systemd_hostname
          - filter/exclude_systemd_priority
          - filter/exclude_systemd_unit
          - attributes/extract_systemd_source_fields
          - attributes/remove_fluent_tag
          - groupbyattrs/systemd
          - resource/add_cluster
          - source/systemd
          - transform/remove_attributes
          - batch
          receivers:
          - otlp
      telemetry:
        logs:
          level: info
