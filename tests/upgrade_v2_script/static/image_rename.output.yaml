fluentd:
  image:
    repository: sumologic/kubernetes-fluentd
    tag: 2.0.0
    pullPolicy: IfNotPresent
  logLevel: info
  logLevelFilter: true
  compression:
    enabled: true
    encoding: gzip
sumologic:
  setup:
    job:
      image:
        repository: sumologic/kubernetes-fluentd
        tag: 2.0.0
        pullPolicy: IfNotPresent
      annotations:
        helm.sh/hook: pre-install,pre-upgrade
  setupEnabled: true
  cleanUpEnabled: false
  accessId: dummy
  accessKey: dummy
nameOverride:
