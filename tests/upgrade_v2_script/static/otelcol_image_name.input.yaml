otelcol:
  deployment:
    nodeSelector: {}
    tolerations: {}
    replicas: 1
    resources:
      limits:
        memory: 2Gi
        cpu: 1000m
      requests:
        memory: 384Mi
        cpu: 200m
    podLabels: {}
    podAnnotations: {}
    memBallastSizeMib: "683"
    image:
      name: "sumologic/opentelemetry-collector"
      tag: "0.12.0"
      pullPolicy: IfNotPresent
  metrics:
    enabled: true
